<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    

    
  </head>
<body id="cuerpo" >


    <table class="table">
        <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
      </table>
      <div id="precio" class="text-center"></div>

      <div class="pago text-center m-5">
        <button id="boton" onclick="mensaje()">Modo de Pago</button>
    </div>
     
  <form class="row g-3" id="formu">
    <div class="col-md-6">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" disabled >
    </div>
    <div class="col-md-6">
      <label for="inputApellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputApellido" disabled>
    </div>
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" disabled>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="inputAddress" disabled >
    </div>
    <div class="col-md-6">
      <label for="inputLocalidad" class="form-label">Localidad</label>
      <input type="text" class="form-control" id="inputLocalidad" disabled>
    </div>
    <div class="col-md-4">
      <label for="inputProvincia" class="form-label">Provincia</label>
      <input type="text" class="form-control" id="inputProvincia" disabled>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Código postal</label>
      <input type="text" class="form-control" id="inputZip" disabled>
    </div>

    <div class="col-12">
      <button id="enviar" type="submit" class="btn btn-primary" disabled>Enviar</button>
    </div>
  </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script  src="./formu.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
 
</body>
</html>
