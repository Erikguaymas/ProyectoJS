    </div>

    <div>

      <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </li>
            <li>
            <form class="d-flex">
              
              
                  <input id="buscador" class="form-control me-2"  type="text" placeholder="Buscar" aria-label="Buscar">

            </form>
          </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"  >

            </button>

          </li>

        </div>
      </div>

  <div class="container-fluid m-5 " style="display: flex;">

  
    <div class="list-group" style="display: flex; flex-direction: column ; width: 20%;">


      <button type="button" class="list-group-item list-group-item-action active border mb-2" style="width: 70%; background-color: aquamarine;"
        onclick="filtro(`general`)">
        General
      </button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Camiseta`)">Camisetas</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Short`)">Short</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Campera`)">Campera</button>
      <button type="button" class="list-group-item list-group-item-action border mb-2" style="width: 70%;"
        onclick="filtro(`Camper贸n`)">Camper贸n</button>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal" class="modal-body">

          </div>
          <div class="modal-footer">
            <div id="subtotal">

            </div>
            <div>
              <button type="button" class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <a id="formulario" href="formu.html">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="compra()">Comprar</button>
            </a>
